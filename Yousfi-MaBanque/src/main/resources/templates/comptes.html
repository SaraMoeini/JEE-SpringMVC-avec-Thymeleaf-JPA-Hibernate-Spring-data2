<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Ma Banque</title>
</head>
<body>
  <div layout:fragment="content"> 
  
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Consultation d'un compte</div>
        <div class="panel-body">
          <form th:action="@{/consulterCompte}" method="get">
            <div>
              <label>Code compte:</label>
              <input type="text" name="codeCompte"></input>
              <button type="submit" class="btn btn-primary">OK</button>
            </div>
          </form>
          
          <div class="text-danger" th:if="${exception}" th:text="${exception.message}"></div>
          
        </div>
	  </div>
	  <div class="panel panel-primary" th:if="${compte}">
        <div class="panel-heading">Informations sur le compte</div>
        <div class="panel-body">
          <div>
            <label>Client Name:</label>
            <label th:text="${compte.client.nom}"></label>
          </div>
          <div>
            <label>codeCompte:</label>
            <label th:text="${compte.codeCompte}"></label>
          </div>
           <div>
            <label>solde:</label>
            <label th:text="${compte.solde}"></label>
          </div>
           <div>
            <label>dateCreation:</label>
            <label th:text="${compte.dateCreation}"></label>
          </div>
           <div>
            <label>type du compte:</label>
            <label th:text="${compte.class.simpleName}"></label>
          </div>
          <div th:if="${compte.class.simpleName=='CompteCourant'}">
            <label>decouvert:</label>
            <label th:text="${compte.decouvert}"></label>
          </div>
          <div th:if="${compte.class.simpleName=='CompteEpargne'}">
            <label>taux:</label>
            <label th:text="${compte.taux}"></label>
          </div>
        </div>
	  </div>   
    </div>
    <div class="col-md-6">
    
      <div class="panel panel-primary" th:if="${compte}">
        <div class="panel-heading">Operation sur le compte</div>
        <div class="panel-body">
          <form th:action="@{/saveOperation}" method="post">
            <div>
              <label>Compte </label>
              <input type="hidden" name="codeCompte" th:value="${codeCompte}" />
              <label th:text="${codeCompte}"></label>
            </div>
            <div>
              <input type="radio" name="typeOperation" value="VERSEMENT" checked="checked" 
              				onchange="document.getElementById('forVirement').style.display='none'"/>
              <label>Versement</label>
              <input type="radio" name="typeOperation" value="RETRAIT" 
              				onchange="document.getElementById('forVirement').style.display='none'"/>
              <label>Retrait</label>
              <input type="radio" name="typeOperation" value="VIREMENT" 
                            onchange="document.getElementById('forVirement').style.display='block'"/>
              <label>Virement</label>
            </div>
            <div id="forVirement" style="display:none">
              <label>Vers</label>
              <input type="text" name="codeCompte2" />
            </div>
            <div>
              <label>Montant</label>
              <input type="text" name="montant" />
            </div>
            <div class="text-danger" th:if="${error}"
            th:text="${#httpServletRequest.getParameter('error')}"></div>
            <div>
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
	  </div>
	  
	  <div class="panel panel-primary" th:if="${compte}">
        <div class="panel-heading">Liste des operations</div>
        <div class="panel-body">
        <table class="table table-striped">
        <tr>
        <th>Num</th><th>Type</th><th>Date</th><th>Montant</th>
        </tr>
		<tr th:each="o:${listOperations}">
		<td th:text="${o.numero}"></td>   
		<td th:text="${o.class.simpleName}"></td>   
		<td th:text="${o.DateOperation}"></td>   
		<td th:text="${o.montant}"></td>   
		</tr>
        </table>
				<div class="container">
					<ul class="nav nav-pills">
						<li th:each="pa,status:${pages}">
						  <a th:href="@{/consulterCompte(codeCompte=${codeCompte}, page=${status.index}) }"
						  th:text="${status.index}"></a>
						</li>
					</ul>
				</div>
			</div>
	  </div>
      
    </div>
    
 
   </div> 
  
</body>
</html>
