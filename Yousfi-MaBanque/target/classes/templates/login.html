<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Ma Banque Authentification</title>
 <link rel="stylesheet" type="text/css" 
 href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" 
 />
  <link rel="stylesheet" type="text/css" 
 href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}" 
 />
</head>
<body>
 <div class="col-md-4 col-md-offset-3 spacer40">
 <div class="panel panel-primary">
  <div class="panel-heading">Authentification</div>
  <div class="panel-body">
 
  <div th:if="${parm.error}" class="red"> Incorrect user/pass</div>
  <div th:if="${parm.logout}" class="red"> Logged out</div>
    
  <form action="@{/login}" method="post">
  	<div>
  		<label>Username</label>
  		<input type="text" name="username" />
  	</div>
  	<div>
  		<label>Password</label>
  		<input type="password" name="password" />
  	</div> 
  	<button type="submit">connect</button>
  </form>
 </div>
</div> 
</div> 
</body>
</html>
